<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <h3>Logo</h3>
        </div>
        <div class="menu">
            <h3>Header Banner</h3>
        </div>
    </header>

    <!-- header bar -->
    <section class="header_bar">
        <h3>Header Bar</h3>
    </section>

    <!-- article section -->
    <article>
        <div class="left_block">
            <h3>Left Blocks</h3>
        </div>
        <div class="center_block">
            <div class="top_center_block">
                <h3>Center-Center-Block</h3>
            </div>
            <div class="middle_center_block">
                <div class="left_center_block"><h3>Center-left-Block</h3>
                </div>
                <div class="right_center_block">
                    <h3>Center-Right-Block</h3>
                </div>
            </div>
            <div class="bottom_center_block">
                <h3>Module Contents</h3>
            </div>
        </div>
        <div class="right_block">
            <h3>Right Block</h3>
        </div>
    </article>

<!-- footer section -->
<footer>
    <h3>Footer</h3>
</footer>

</body>
</html>
